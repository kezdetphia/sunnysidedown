name: Cypress Tests

on:
  pull_request:
    branches:
      - main # Run on PRs targeting the main branch
    types:
      - opened
      - synchronize
      - reopened

  push:
    branches:
      - main # Run on pushes to the main branch

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Explicitly set to Node.js 20

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run
